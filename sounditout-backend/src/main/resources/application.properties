spring.application.name=SoundItOutBackend

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/sounditout?sslmode=disable}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=info
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.repair=true
spring.flyway.enabled=true
spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS:classpath:db/migration}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL:gpt-4o-mini}
spring.ai.openai.embedding.model=text-embedding-3-small
spring.ai.client.http.connect-timeout=5s
spring.ai.client.http.read-timeout=60s

server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:8080}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

jwt.secret=${JWT_SECRET:}
jwt.expiration-time=${JWT_EXPIRATION:3600000}

youtube.api-key=${YOUTUBE_API_KEY:}

